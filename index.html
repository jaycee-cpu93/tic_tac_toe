<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .row {
            padding: 20px;
            
        }

        .vertical-line{
            border-left: 6px solid green;
        }
    </style>
</head>
<body>
    <div class="container">

        <ul class="row" id="nextTracker">
            <!-- <p>The Current player is <strong id="player">O</strong></p> -->
        </ul>
        
        <div class="row" id="0">
            <div class="col-4 vertical-line">
                <button id="btn-0" value="0"></button>
            </div>
            <div class="col-4 vertical-line"><button id="btn-1" value="1"></button></div>
            <div class="col-4 vertical-line"><button id="btn-2" value="2"></button></div>
        </div>
        <hr>
        <div class="row" id="1">
            <div class="col-4 vertical-line">
                <button id="btn-3" value="0"></button>
            </div>
            <div class="col-4 vertical-line"><button id="btn-4" value="1"></button></div>
            <div class="col-4 vertical-line"><button id="btn-5" value="2"></button></div>
        </div>
        <hr>
        
        <div class="row" id="2">
            <div class="col-4 vertical-line"><button id="btn-6" value="0"></button></div>
            <div class="col-4 vertical-line"><button id="btn-7" value="1"></button></div>
            <div class="col-4 vertical-line"><button id="btn-8" value="2"></button></div>
        </div>
        
        <ul  id="turnTracker">
            <!-- <p>The Current player is <strong id="player">O</strong></p> -->
        </ul>   
    </div>
   
    
</body>
<script src="ttt.js"></script>
</html>
