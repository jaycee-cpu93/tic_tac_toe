<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .row {
            padding: 20px;
            
        }

        .vertical-line{
            border-left: 6px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 vertical-line"><button id="btn-1" value="1"></button></div>
            <div class="col-4 vertical-line"><button id="btn-2" value="2"></button></div>
            <div class="col-4 vertical-line"><button id="btn-3" value="3"></button></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4 vertical-line"><button id="btn-4" value="4"></button></div>
            <div class="col-4 vertical-line"><button id="btn-5" value="5"></button></div>
            <div class="col-4 vertical-line"><button id="btn-6" value="6"></button></div>
        </div>
        <hr>
        
        <div class="row">
            <div class="col-4 vertical-line"><button id="btn-7" value="7"></button></div>
            <div class="col-4 vertical-line"><button id="btn-8" value="8"></button></div>
            <div class="col-4 vertical-line"><button id="btn-9" value="9"></button></div>
        </div>
        
        <div class="row">
            <p>The Current player is <strong id="player">X</strong></p>
        </div>
        
    </div>
</body>
<script src="ttt.js"></script>
<script>
    let currentValue = 'X'
    let firstPlayerPosition = []
    let secondPlayerPosition = []
    let Anyplayer = document.getElementById("player")
    
    window.addEventListener("click", (e) => {
        // console.log(e)
        /* e.path[0].localName == "button" are u pressing a button and(e.target.innerText)is the button empty,
        so if it is empty perform this play() function */     
        if (e.path[0].localName == "button" && e.target.innerText == '' ){
            /* console.log(e.path[0].id)
            console.log(e.target.value, e.target.id) */
            play(e)
        }
    })
/* i created the function so that it can stand alone
i put e so to have then the event listener in the function */

    function play(e){
        //if the current player is X then the next one should be zero
        if ( currentValue === 'X' ) {
            //then the next one should be zero
            e.target.innerText = 'O'
            currentValue = 'O'
            firstPlayerPosition.push(e.target.value)
            console.log("FIRST PLAYER ", firstPlayerPosition)
        }
        else {
            e.target.innerText = 'X'
            currentValue = 'X'
            secondPlayerPosition.push(e.target.value)
            console.log("SECOND PLAYER ", secondPlayerPosition)

        }
        Anyplayer.innerText =currentValue
    }
   /*  <div class="row">
            <p>The Current player is <strong>X</strong></p>
        </div> */
    
</script>
</html>
